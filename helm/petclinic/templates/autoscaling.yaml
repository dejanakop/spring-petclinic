apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: spring-petclinic-hpa
  labels:
    app: spring-petclinic
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: spring-petclinic-deployment
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: CPU
        target:
          type: Utilization
          averageUtilization: 60
