  build:
    # needs: [ "staticAnalysis", "runTests" ]
    runs-on: self-hosted
    steps:
    
      - name: Checkout Code
        uses: actions/checkout@v5
        
      - name: Sey Up JDK17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          
      - name: Build
        run: |
          export JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
          ./gradlew build -x checkstyleMain -x test
        
      - name: Save .jar file
        uses: actions/upload-artifact@v4
        with:
          name: Spring Petclinic JAR
          path: build/libs/*.jar

  dockerImage:
    needs: [ "createTag", "build" ]
    runs-on: self-hosted
    steps:

      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: Spring Petclinic JAR
          path: .

      - name: Build Docker Image
        run: docker build -t spring-petclinic:${{ needs.createTag.outputs.TAG }} .

      - name: Trivy Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: spring-petclinic:${{ needs.createTag.outputs.TAG }}
          format: 'table'

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GCP Artifact Registry
        run: gcloud auth configure-docker ${{ vars.REGION }}-docker.pkg.dev

      - name: Push Docker image to GCP Artifact Registry
        run: |
          # Tag = commit sha
          docker tag spring-petclinic:${{ needs.createTag.outputs.TAG }} ${{ vars.REGION }}-docker.pkg.dev/${{ secrets.PROJECT }}/${{ secrets.PR_REPO }}/spring-petclinic:${{ needs.createTag.outputs.TAG }}
          docker push ${{ vars.REGION }}-docker.pkg.dev/${{ secrets.PROJECT }}/${{ secrets.PR_REPO }}/spring-petclinic:${{ needs.createTag.outputs.TAG }}
          # Tag = latest
          docker tag spring-petclinic:${{ needs.createTag.outputs.TAG }} ${{ vars.REGION }}-docker.pkg.dev/${{ secrets.PROJECT }}/${{ secrets.PR_REPO }}/spring-petclinic:latest
          docker push ${{ vars.REGION }}-docker.pkg.dev/${{ secrets.PROJECT }}/${{ secrets.PR_REPO }}/spring-petclinic:latest