  createTag:
    runs-on: self-hosted
    outputs:
      TAG: ${{ steps.createTag.outputs.TAG }}
    steps:
      - name: Create Tag From A Commit Hash
        id: createTag
        run: |
          TAG=${{ github.sha }}
          TAG=${TAG:0:7}
          echo "TAG=${TAG}" >> $GITHUB_OUTPUT

